<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
<meta name='author' content='Tony Brown Development' />
<meta name="" content='' />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name='viewport' content='width=device-width' />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body class='no-js'>

<script type="text/x-handlebars">
  <h1>Ember Demo App</h1>
  <nav>
    <ul class="nav">
      <li>{{#linkTo 'index'}}Home{{/linkTo}}</li>
      <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
    </ul>
  </nav>

  {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="index">
  <div class='about'>
    <form {{action loadList on='submit'}}>
     {{view Ember.TextField valueBinding='subreddit' id='subreddit' placeholder='Subreddit' required='true'}}
        <button type="submit">Go!</button>
    </form>
  </div>
  
  <h2>Links from/r/{{subredditHeader}}</h2>

  <ul>
  {{#each link in model}}
    <li>
      {{#if link.thumbnailUrl}}
        <img {{bindAttr src="link.thumbnailUrl"}} />
      {{/if}}          
      <a {{bindAttr href="link.url"}} target="_blank">{{link.title}}</a>
    </li>
    {{/each}}
  </ul>
</script>

</html>
